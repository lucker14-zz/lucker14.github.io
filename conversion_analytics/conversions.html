<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-72687341-1', 'auto');
  var pageUrl = window.location.href;
	var urlParam = getUrlParam('action', pageUrl);

	if (urlParam === 'overview') {
		ga('send', 'event', 'Conversion', 'Checkout overview');
	}

	if (urlParam === 'pay') {
		ga('send', 'event', 'Conversion', 'Checkout pay page');
	}

	if (urlParam === 'completed') {
		var value = getUrlParam('value', window.location.href);
		value = value == null ? 0 : value;
		ga('send', 'event', 'Conversion', 'Check out completed', 'socialkit conversion', value);
	}

	function getUrlParam( name, url ) {
		if (!url) url = location.href;
		name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
		var regexS = "[\\?&]"+name+"=([^&#]*)";
		var regex = new RegExp( regexS );
		var results = regex.exec( url );
		return results == null ? null : results[1];
	}
</script>
</body>
</html>
